<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div Elements</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: #D1ECFF;
            border: 3px dashed #000000;  /* Fixed hex code */
            padding: 5px;
        }
        
        .div2 {
            width: 100px;
            height: 100px;
            background-color: #FFFFFF;   /* Fixed hex code */
            border: 3px ridge #000000;   /* Fixed hex code */
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="div1">
        This is the outer box.
        <div class="div2">
            This is the inner box.
        </div>
    </div>
</body>
</html>
